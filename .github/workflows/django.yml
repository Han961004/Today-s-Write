name: Django CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'APP_Django/**'
  pull_request:
    branches:
      - main
    paths:
      - 'APP_Django/**'
  workflow_dispatch:

jobs:
  deploy:
    uses: ./.github/workflows/common.yml
    with:
      service: "django_app"
      scale: "1"

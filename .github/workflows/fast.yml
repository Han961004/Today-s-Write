name: FastAPI CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'APP_FAST/**'
  pull_request:
    branches:
      - main
    paths:
      - 'APP_FAST/**'
  workflow_dispatch:

jobs:
  deploy:
    uses: ./.github/workflows/common.yml
    with:
      service: "fast_app"
      scale: "2"
